{% extends "admin/base.html" %}

{% block title %}Edit User{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Edit User: {{ user.username }}</h1>
  <a href="{{ url_for('admin_users') }}" class="btn btn-outline-secondary">Back to Users</a>
</div>

<div class="card bg-dark text-light">
  <div class="card-body">
    <form method="POST" action="{{ url_for('admin_edit_user', user_id=user.id) }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control bg-dark text-light border-secondary" 
                id="username" name="username" value="{{ user.username }}" required>
        </div>
      
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="is_admin" name="is_admin" 
                {% if user.is_admin %}checked{% endif %}>
            <label class="form-check-label" for="is_admin">Admin User</label>
        </div>
      
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>
</div>
{% endblock %}
