<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support - Steam Database</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1c1e21;
      color: #eaeaea;
      min-height: 100vh;
      padding: 40px 0;
    }
    .form-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      background-color: #272b30;
      border-radius: 8px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }
    .form-control, .form-select {
      background-color: #333;
      border-color: #555;
      color: #eaeaea;
    }
    .form-control:focus, .form-select:focus {
      background-color: #444;
      border-color: #777;
      box-shadow: none;
      color: #eaeaea;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #004080;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .back-link {
      display: block;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <a href="javascript:history.back()" class="back-link">&larr; Back</a>
      
      <div class="logo">
        <h2>Steam Database</h2>
      </div>
      <h3 class="mb-4 text-center">Contact Support</h3>
      
      {% if error %}
      <div class="alert alert-danger" role="alert">
        {{ error }}
      </div>
      {% endif %}
      
      {% if success %}
      <div class="alert alert-success" role="alert">
        {{ success }}
      </div>
      {% endif %}
      
      <form method="POST" action="/support">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-3">
          <label for="issue" class="form-label">Issue Type</label>
          <select class="form-select" id="issue" name="issue" required>
            <option value="" selected disabled>Select issue type</option>
            <option value="license">License Issues</option>
            <option value="technical">Technical Problems</option>
            <option value="payment">Payment Issues</option>
            <option value="other">Other</option>
          </select>
        </div>
        
        <div class="mb-3">
          <label for="description" class="form-label">Describe Your Issue</label>
          <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
        </div>
        
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Submit Support Request</button>
        </div>
      </form>
      
      <div class="mt-4 text-center">
        <p>For urgent matters, please email: support@steamdb.fun</p>
      </div>
    </div>
  </div>
</body>
</html>
